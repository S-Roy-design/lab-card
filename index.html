<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lab: Card</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/index.css">
		<style> @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');</style>
	</head>
	<body>
		<main class="card-container">	
			
			<section class="property-image">
				<img src="img/house.jpg" alt="A full view picture of a house">
			</section>

			<section class="overview-info">
				<ul class="reduce-left-padding"> 
					<span class ="make-strong make-uppercase reduce-margin-housetype">detached house</span><li class="floater make-strong padding-right make-uppercase shift-left">5y old</li>
				</ul>
					<h1 class="make-xxlarge reduce-margin-equal">$750,000</h1>
					<p class="reduce-margin-address">742 Evergreen Terrace</p>
			</section>

			<section class="inhouse-units">
				<ul class="rooms">
					<li><img src="img/bedroom.svg" alt="An icon of a bed" class="room-icons"><span class="make-strong padding-right push-down">3</span>Bedrooms</li>
					<li><img src="/img/bathroom.svg" alt="An icon of a bath-tub" class="room-icons"><span class="make-strong padding-right">2</span>Bathrooms</li>
				</ul>
			</section>

			
			<section class="contact">
				<p class ="make-uppercase make-strong make-small">realtor</p>
				<span class="make-strong make-large">Annie Easley</span>
				<p class="reduce-margin">(555) 555-4321</p>
			</section>

		</main>
	</body>
</html>
