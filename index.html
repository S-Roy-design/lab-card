<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lab: Card</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/index.css">
		<style> @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');</style>
	</head>
	<body>
		<main class="card-container">	
			
			<section class="property-image">
				<img src="img/house.jpg" alt="A full view picture of a house" class="setup">
			</section>

			<section class="overview-info">
				<ul class="reduce-left-padding"> 
					<span class ="make-strong make-uppercase reduce-margin-housetype overview-title-color">detached house</span><li class="floater make-strong padding-right make-uppercase shift-left overview-title-color">5y old</li>
				</ul>
					<h2 class="make-xxlarge reduce-margin-equal">$750,000</h2>
					<p class="reduce-margin-address overview-address-color">742 Evergreen Terrace</p>
			</section>

			<section class="inhouse-units">
				<ul class="rooms">
					<li class="block-display"><img src="img/bedroom.svg" alt="An icon of a bed" class="room-icons"><span class="make-strong padding-right">3</span><span class="room-font-color">Bedrooms</span></li>
					<li><img src="/img/bathroom.svg" alt="An icon of a bath-tub" class="room-icons"><span class="make-strong padding-right">2</span><span class="room-font-color">Bathrooms</span></li>
				</ul>
			</section>

			
			<section class="contact">
				<p class ="make-uppercase make-strong make-small title-color">realtor</p>
				<span class="make-strong make-large">Annie Easley</span>
				<p class="reduce-margin phone-no-color">(555) 555-4321</p>
				
			</section>

			<section>
				<a href="https://s-roy-design.github.io/lab-card/" class="button">Learn More</a>
			</section>

		</main>
	</body>
</html>
