<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lab: Card</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/index.css">
		<style> @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');</style>
	</head>
	<body>
		<main class="card-container">	
		<section class="property-image">
			<img src="img/house.jpg" alt="A full view picture of a house">
		</section>

		<section class="overview-info">
			<p class ="make-strong-uppercase">detahced house * 5y old</p>
			<h1><strong>$750,000</strong></h1>
			<p>742 Evergreen Terrace</p>
		</section>

		<section class="inhouse-units">
			<ul>
				<li><img src="img/bedroom.svg" alt="An icon of a bed" class="room-icons"><span class="make-strong-uppercase">3</span>Bedrooms</li>
				<p><img src="/img/bathroom.svg" alt="An icon of a bath-tub" class="room-icons"><span class="make-strong-uppercase">2</span>Bathrooms</p>
			</ul>
		</section>

		
		<section class="contact">
			<p class ="make-strong-uppercase">REALTOR</p>
			<h1><strong>Annie Easley</strong></h1>
			<p>(555)555-4321</p>
		</section>

		</main>
	</body>
</html>
